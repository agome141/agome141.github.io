<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>StarFruit</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="newsletter">
         <header>
            <h1><a href="index.html"><img src="images/StarFruit-Logo.png" alt="Logo of StarFruit."></a></h1>
            <nav>
               <ul>
                  <li><a href="#">Upcoming Films</a></li>
                  <li><a href="photogallery.html">Popular Films of the Week</a></li>
                  <li><a href="#">Events</a></li>
                  <li><a href="newsletter.html">Subscribe</a></li>
                  <li><a href="#">About</a></li>
               </ul>
            </nav>
            <h2 class="newsletter">Subscribe to our Newsletter!</h2>
            <p class="newsletter">Be the first to hear about events, updates, promotions, and more!</p>
         </header>
         <form>
            <section class="personal-info">
               <h4>Personal information</h4>
               <ul>
                  <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder=" Full Name" /></li>
                  <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Email Address" /></li>
                  <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="Phone Number" /></li>
               </ul>
            </section>
            <section class="newsletter-options">
               <h4>Please keep me in the loop on:</h4>
               <ul>
                  <li><input type="checkbox" id="events" value="events" /> <label for="events">Events</label></li>
                  <li><input type="checkbox" id="updates" value="updates" /> <label for="updates">Weekly Updates</label></li>
                  <li><input type="checkbox" id="promotions" value="promotions" /> <label for="promotions">Promotions</label></li>
               </ul>
            </section>
            <section>
               <button type="subscribe">Subscribe</button>
            </section>
         </form>
         <footer>
            <p> All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
